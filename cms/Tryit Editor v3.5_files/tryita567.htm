<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo">The value of z is: 11</p>

<script>
var x = 5;
var y = 6;
var z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>
